<h2>功能</h2>
modbus工具软件,软件分为4部分功能：<br/>
1. 实现modbus主机的06、10、03、04号指令，对设备进行调试<br/>
2. 支持周期任务自动发送<br/>
3. 可将读数显示成曲线<br/>
4. 通信数据通过彩色显示，区分不同的数据含义<br/>
软件由配置文件组织，配置文件描述周期任务和数据的类型、曲线名称<br/>
